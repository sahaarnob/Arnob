<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    header {
      background-color: #4CAF50;
      padding: 1em;
      text-align: center;
      color: white;
    }

    nav {
      background-color: #333;
      overflow: hidden;
    }

    nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 14px;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    .content {
      padding: 20px;
      min-height: calc(100vh - 162px); /* Adjust based on header and footer height */
      box-sizing: border-box;
    }

    .tour {
      margin: 20px 0;
      font-size: 14px;
    }

    .tour img {
      max-width: 100%;
      max-height: 200px; /* Set a maximum height for the image */
      height: auto;
      display: block;
      margin: 0 auto;
    }

    footer {
      background-color: #4CAF50;
      padding: 1em;
      text-align: center;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    /* Added link color for the content links */
    .content a {
      color: #4CAF50;
    }

    /* Modified link color for the content links on hover */
    .content a:hover {
      color: #333;
    }
  </style>
  <title>Page 1 - Tour and Travel</title>
</head>
<body>
  <header>
    <h1>ARNOB SAHA TOURS AND TRAVEL</h1>
  </header>

  <nav>
    <a href="index.html">Page 1</a>
    <a href="page2.html">Page 2</a>
    <a href="page3.html">Page 3</a>
  </nav>

  <div class="content">
    <div class="tour">
      <h2>Page 1</h2>
      <img src="image1.jpg" alt="Tour Image 1">
      <p>Address: 123 Main St, City</p>
      <p>Phone: +1 234-567-8901</p>
      <p>Charges: $1000</p>
      <p><a href="page2.html">Visit Page 2</a></p>
      <p><a href="page3.html">Visit Page 3</a></p>
    </div>
  </div>

  <footer>
    <p>&copy; 2023 Tour and Travel</p>
  </footer>
</body>
</html>
